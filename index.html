          if (file.match(/^[a-z0-9+\/=]+$/i)) {
            file = atob(file);

            // Hide the link in the url
            window.location.href = domian + '?' + btoa(file);

        } else {

        if (file.substring(0, 5) === 'http:') {
          file = "image-server.php?url=" + file;

        var img = new Image();

        img.src = file;
